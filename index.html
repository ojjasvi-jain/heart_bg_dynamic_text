<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Trail Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="image-container">
      <audio loop autoplay>
        <source src="./happy-birthday-155461.mp3" type="audio/mp3" />
      </audio>
      <div id="timer"></div>
      <span style="--i: 1" loading="lazy">
        <img src="./assets/img-1.jpg" />
      </span>
      <span style="--i: 2" loading="lazy">
        <img src="./assets/img-2.jpg" />
      </span>
      <span style="--i: 3" loading="lazy">
        <img src="./assets/img-3.jpg" />
      </span>
      <span style="--i: 4" loading="lazy">
        <img src="./assets/img-4.jpg" />
      </span>
      <span style="--i: 5" loading="lazy">
        <img src="./assets/img-5.jpg" />
      </span>
      <span style="--i: 6" loading="lazy">
        <img src="./assets/img-6.jpg" />
      </span>
      <span style="--i: 7" loading="lazy">
        <img src="./assets/img-7.jpg" />
      </span>
      <span style="--i: 8" loading="lazy">
        <img src="./assets/img-8.jpg" />
      </span>
    </div>
    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <div class="container"></div>
    <script src="index.js"></script>
  </body>
</html>
